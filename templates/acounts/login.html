{%extends 'base.html'%}


{%block content%}
<body style='direction: rtl;'>
    <div id="login">
        <h3 class="text-center text-white pt-5">تسجيل الدخول </h3>
        <div class="container" style='direction: rtl;'>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" style='direction: rtl;'>
                            <h3 class="text-center text-info">دخول </h3>
                            <div class="form-group">
                                <label for="username" class="text-info">اسم المستخدم</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">كلمة المرور </label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>تذكرني </span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="دخول ">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">اذا لم تكن مسجل سجل من هنا </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%endblock%}
